<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Odin Todo List</h1>
    <div id="main-container">

        <div>
            <div id="projects">
                <!-- TODO Center project header -->
                <h2>Projects</h2>
                <div id="project-list">
                </div>
                <form id="new-project-form">
                    <input id="project-name-input" type="text" required>
                    <button id="add-project">New Project</button>
                </form>
            </div>
        </div>
        <div id="todo-container">
            <h2 id="project-title">Project Title</h2>
            <div id="todo-list"></div>
            <button id="new-task" type="button">New Task</button>
        </div>
    </div>
</body>
</html>
